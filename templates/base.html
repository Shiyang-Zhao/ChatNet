{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Metasphere{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
  {% block styles %}
  <!-- Child styles can insert their content here -->
  {% endblock %}
</head>

<body data-username="{{ user.username }}">
  <!-- Navigation Bar -->
  {% include "components/layouts/header.html" %}
  <div class="main">
    {% block content %}
    <!-- Child templates can insert their content here -->
    {% endblock %}
  </div>

  {% block javascripts %}
  <!-- Child javascripts can insert their content here -->
  {% endblock %}

  {% if user.is_authenticated %}
  <script type="module" src="{% static 'apps/js/base/base.js' %}"></script>
  <script type="module" src="{% static 'apps/js/stories/story_detail.js' %}"></script>
  <script type="module" src="{% static 'components/js/posts/post_like_and_dislike_button.js' %}"></script>
  <script type="module" src="{% static 'components/js/posts/post_file_detail.js' %}"></script>
  <script type="module" src="{% static 'components/js/posts/comment_like_and_dislike_button.js' %}"></script>
  {% endif %}

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</body>

</html>
