{% extends 'base.html' %}
{% load static %}

{% block title %}Create Post{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg" style="border-radius: 1rem;">
        <div class="card-header">
          <h2 class="card-title text-center">Create a New Post</h2>
        </div>
        <div class="card-body bg-light">
          <form method="post" action="{% url 'post-create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="div_id_title" class="mb-3">
              <label for="id_title" class="form-label requiredField">
                Title<span class="asteriskField">*</span>
              </label>
              <input type="text" name="title" maxlength="100" class="textinput form-control" required="" id="id_title">
            </div>
            <div id="div_id_file" class="mb-3">
              <div id="preview-container" class="mt-3 w-50" style="position: relative;">
                <img id="image-preview" style="display:none;" class="img-fluid" />
                <video id="video-preview" style="display:none;" class="img-fluid" controls>
                </video>
              </div>
              <label for="id_file" class="form-label">File</label>
              <div>
                <input type="file" name="file" class="form-control" id="file-input">
              </div>
            </div>
            <div id="div_id_content" class="mb-3">
              <label for="id_content" class="form-label">
                Content
              </label>
              <textarea name="content" cols="40" rows="10" class="textarea form-control" id="id_content"></textarea>
            </div>
            <div class="mb-3">
              <div id="div_id_is_published" class="form-check">
                <input type="checkbox" name="is_published" class="checkboxinput form-check-input" id="id_is_published"
                  checked="">
                <label for="id_is_published" class="form-check-label">Is published</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Create Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascripts %}
<script src="{% static 'js/posts/post_create_form.js' %}"></script>
{% endblock %}
