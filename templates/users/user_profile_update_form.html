{% extends "base.html" %} {% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Update {{ user.username }}'s Profile</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'user-profile-update' %}">
    {% csrf_token %}
    <div>{{ user_update_form|crispy }}</div>
    <div>{{ profile_update_form|crispy }}</div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
