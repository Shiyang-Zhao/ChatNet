{% load crispy_forms_tags %}
{% load static %}
<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="get" action="">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="query" placeholder="Search users...">
                            <button type="submit" class="btn btn-info mt-2">Search</button>
                        </div>
                    </form>
                    <form method="post" action="{% url 'group-chat-create' %}">
                        {% csrf_token %}
                        {{ group_chat_create_form|crispy }}
                        <button type="submit" class="btn btn-primary">Create Chat</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
