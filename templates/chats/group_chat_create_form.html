{% load crispy_forms_tags %}
{% load static %}
<div>
  <button type="button" id="openModalButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open Modal
  </button>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="group-chat-create-form" method="post" action="{% url 'group-chat-create' %}">
            {% csrf_token %}
            <div class="form-group">
              {% for participant in group_chat_create_form.fields.participants.queryset %}
              <label>
                <input type="checkbox" name="participants" value="{{ participant.pk }}" class="participant-checkbox">
                <img src="{{ participant.profile.profile_image.url }}" alt="{{ participant.username }}"
                  class="rounded-circle img-fluid" style="width: 35px; height: 35px;">
                {{ participant.username }}
              </label>
              {% endfor %}

              <!-- {% if group_chat_create_form.participants.errors %}
              <div class="alert alert-danger mt-2">
                {% for error in group_chat_create_form.participants.errors %}
                <p>{{ error }}</p>
                {% endfor %}
              </div>
              {% endif %} -->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create Chat</button>
          </form>
        </div>

        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/chats/group_chat_create_form.js' %}"></script>
