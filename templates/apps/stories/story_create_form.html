{% extends 'base.html' %}
{% load static %}
{% block title %}Create Story{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg" style="border-radius: 1rem;">
                <div class="card-header">
                    <h2 class="card-title text-center">Create a New Story</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'story-create' %}" enctype="multipart/form-data" class="mt-4">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <div id="preview-container" class="mt-3 w-50" style="position: relative;">
                                <img id="image-preview" style="display:none;" class="img-fluid" />
                                <video id="video-preview" style="display:none;" class="img-fluid" controls>
                                </video>
                            </div>
                            <label for="file-input" class="mb-2">File</label>
                            <input type="file" id="file-input" name="{{ form.file.name }}" class="form-control"
                                accept="image/*,video/*">
                        </div>

                        <div class="form-group mb-3">
                            <label for="content-input" class="mb-2">Content</label>
                            <textarea id="content-input" name="{{ form.content.name }}" class="form-control"
                                rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary d-block w-100 mt-3" data-bs-toggle="popover">Create
                            Story</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'apps/js/stories/story_create_form.js' %}"></script>
{% endblock %}
