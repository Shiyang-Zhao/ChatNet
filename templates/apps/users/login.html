{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'apps/css/users/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center">Log In</h2>
          <form method="post" action="{% url 'user-login' %}" class="mt-4">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>
          </form>
          <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'user-register' %}" class="text-primary">Sign Up</a>
          </p>
          <div class="or-divider">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <div class="d-flex justify-content-evenly align-items-center">
            <a href="{% provider_login_url 'github' %}" class="text-reset">
              <img src="{% static 'images/OAuth/Github.svg' %}" alt="Github logo" style="width: 35px; height: 35px;">
            </a>
            <a href="{% provider_login_url 'github' %}" class="text-reset">
              <img src="{% static 'images/OAuth/Google.svg' %}" alt="Google logo" style="width: 35px; height: 35px;">
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .or-divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
  }

  .or-divider hr {
    flex: 1;
    border: none;
    border-top: 1px solid #000000;
    margin: 0;
  }

  .or-divider span {
    padding: 0 10px;
    color: #888;
    font-weight: bold;
  }
</style>
{% endblock %}
