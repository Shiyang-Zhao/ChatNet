{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% load socialaccount %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'apps/css/users/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h2 class="card-title text-center">Log In</h2>
          <form method="post" action="{% url 'user-login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block py-1">Log In</button>
            </div>
          </form>
          <p class="mt-2 text-center">
            Don't have an account?
            <a href="{% url 'user-register' %}" class="text-primary">Sign Up</a>
          </p>
          <div class="or-divider d-flex align-items-center my-3">
            <hr class="flex-grow-1 border-secondary">
            <span class="px-2 text-muted">OR</span>
            <hr class="flex-grow-1 border-secondary">
          </div>
          <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
            <form method="post" action="{% provider_login_url 'google' %}" class="m-0 p-0">
              {% csrf_token %}
              <button type="submit" class="btn p-0" style="background: none; border: none;">
                <div class="oauth-button">
                  <img src="{% static 'images/OAuth/Google.svg' %}" alt="Google logo" class="img-fluid">
                  <span class="oauth-text">Google</span>
                </div>
              </button>
            </form>
            <form method="post" action="{% provider_login_url 'microsoft' %}" class="m-0 p-0">
              {% csrf_token %}
              <button type="submit" class="btn p-0" style="background: none; border: none;">
                <div class="oauth-button">
                  <img src="{% static 'images/OAuth/Microsoft.svg' %}" alt="Microsoft logo" class="img-fluid">
                  <span class="oauth-text">Microsoft</span>
                </div>
              </button>
            </form>
            <form method="post" action="{% provider_login_url 'github' %}" class="m-0 p-0">
              {% csrf_token %}
              <button type="submit" class="btn p-0" style="background: none; border: none;">
                <div class="oauth-button">
                  <img src="{% static 'images/OAuth/Github.svg' %}" alt="Github logo" class="img-fluid">
                  <span class="oauth-text">GitHub</span>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .oauth-button {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
    background-color: #f9f9f9;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .oauth-button:hover {
    background-color: #e9e9e9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .oauth-button img {
    width: 30px;
    height: 30px;
    margin-right: 5px;
  }

  .oauth-text {
    font-weight: bold;
    color: #555;
  }

  .or-divider hr {
    margin: 0;
  }

  .or-divider span {
    padding: 0 10px;
    font-weight: bold;
  }

  .gap-2 {
    gap: 0.5rem;
  }
</style>
{% endblock %}
