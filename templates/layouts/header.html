{% load static %}
<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <a class="navbar-brand" href="{% url 'metasphere' %}">
      <img src="{% static 'images/title.png' %}" width="200" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="fa-solid fa-house fa-xl"></i>
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post-create' %}">
            <i class="fa-solid fa-pen fa-xl"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chat-list' %}">
            <i class="fa-solid fa-comment-dots fa-xl"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notification-list' %}">
            <i id="notification-icon" class="fa-solid fa-bell fa-xl"></i>
            <span id="notification-count" class="notification-count"></span>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link" href="#" id="navbar-dropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            {% if user.profile.profile_image %}
            <img src="{{ user.profile.profile_image.url }}" alt="{{ user.username }}'s Profile Image"
              class="rounded-circle" style="width: 30px; height: 30px; object-fit: cover;">
            {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbar-dropdown">
            <li>
              <a class="dropdown-item" href="{% url 'user-profile-detail' username=user.username %}">
                <i class="fa-solid fa-user me-2"></i>Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'story-create' %}">
                <i class="fa-solid fa-pen me-2"></i>Create Story
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'history' %}">
                <i class="fa-solid fa-clock-rotate-left me-2"></i>History
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'setting' %}">
                <i class="fa-solid fa-gear me-2"></i>Setting
              </a>
            </li>
            <li>
              <form method="post" action="{% url 'user-logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">
                  <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                </button>
              </form>
            </li>
          </ul>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-register' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-login' %}">Log In</a>
        </li>
        {% endif %}
      </ul>

      {% if user.is_authenticated %}
      <form class="d-flex ms-auto" method="get" action="{% url 'search-posts' %}"
        style="position: relative; display: flex; align-items: center;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
          style="padding-left: 30px; padding-right: 5px;">
        <button class="btn" type="submit"
          style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); border: none; background: none; z-index: 2; padding: 0 12px;">
          <i class="fa fa-search"></i>
        </button>
      </form>
      {% endif %}
    </div>
  </nav>
</div>
