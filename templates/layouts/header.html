{% load static %}
<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'metasphere' %}">
      <img src="{% static 'images/title.png' %}" width="200" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-regular fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="fa-solid fa-house fa-xl"></i>
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post-create' %}">
            <i class="fa-regular fa-pen fa-xl"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chat-list' %}">
            <i class="fa-regular fa-comment-dots fa-xl"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notification-list' %}">
            <i id="notification-icon" class="fa-regular fa-bell fa-xl"></i>
            <span id="notification-count" class="notification-count"></span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            {% if user.profile.profile_image %}
            <img src="{{ user.profile.profile_image.url }}" alt="{{ user.username }}'s Profile Image"
              class="rounded-circle" style="width: 25px; height: 25px; object-fit: cover;">
            {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'user-profile-detail' username=user.username %}">Profile</a>
            </li>
            <li>
              <form method="post" action="{% url 'user-logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'story-list' %}">
            <i class="fa-regular fa-book fa-xl"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'story-create' %}">
            <i class="fa-regular fa-pen fa-xl"></i>
          </a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-register' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-login' %}">Log In</a>
        </li>
        {% endif %}
      </ul>

      {% if user.is_authenticated %}
      <form class="d-flex ms-auto" method="get" action="{% url 'search-posts' %}"
        style="position: relative; display: flex; align-items: center;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"
          style="padding-left: 40px; padding-right: 5px;">
        <button class="btn" type="submit"
          style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); border: none; background: none; z-index: 2; padding: 0 12px;">
          <i class="fa fa-search"></i>
        </button>
      </form>
      {% endif %}
    </div>
  </nav>
</div>
