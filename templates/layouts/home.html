{% extends 'base.html' %}
{% block title %}Metasphere{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to the Home Page</h2>
    <!-- Loop through the list of posts -->
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3> <!-- Display the post title -->
        <p>By
            <a href="{% url 'user-profile-detail' username=post.author.username %}">
                {{ post.author }}
            </a>
            <!-- Link to the author's profile -->
        </p>
        <p>{{ post.content|truncatewords:50 }}</p> <!-- Display the content (truncated) -->
        <a href="{% url 'post-detail' post.pk %}">Read More</a> <!-- Link to detailed view of the post -->
    </div>
    {% empty %}
    <p>No posts available.</p> <!-- Message if there are no posts -->
    {% endfor %}
</div>
{% endblock %}
